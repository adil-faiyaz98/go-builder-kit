name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install GoReleaser Nightly
        run: |
          curl -sL https://github.com/goreleaser/goreleaser/releases/download/nightly/goreleaser_Linux_x86_64.tar.gz -o goreleaser.tar.gz
          tar -xzf goreleaser.tar.gz
          chmod +x goreleaser
          sudo mv goreleaser /usr/local/bin/goreleaser

      - name: Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Update Go pkg.go.dev
        run: |
          # Trigger pkg.go.dev to update
          GOPROXY=https://proxy.golang.org go list -m github.com/adil-faiyaz98/go-builder-kit@${{ github.ref_name }}
          # Allow some time for the proxy to update
          sleep 10
          # Verify the module is available
          go list -m github.com/adil-faiyaz98/go-builder-kit@${{ github.ref_name }} || echo "Module may not be immediately available, but the update request has been sent."
